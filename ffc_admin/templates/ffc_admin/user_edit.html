{% extends "base.html" %}
{% block title %}Create User{% endblock %}
{% block content %}
    {% if edited %}
        <h1>User edited</h1>
    {% else %}
        <h1>Edit User</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
        <input type="submit" value="Edit">
        </form>
    {% endif %}
{% endblock %}
