{% extends "base.html" %}
{% block title %}Create User{% endblock %}
{% block content %}
    {% if created %}
        <h1>User created</h1>
    {% else %}
        <h1>Create User</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
        <input type="submit" value="Create">
        </form>
    {% endif %}
{% endblock %}
